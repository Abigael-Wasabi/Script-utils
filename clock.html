<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="clock">
        <div class="hands" id="hour">
          <div class="hour_hand"></div>
        </div>
        <div class="hands" id="minute">
          <div class="minute_hand"></div>
        </div>
        <div class="hands" id="second">
          <div class="second_hand"></div>
        </div>
       
        <div class="No no1">
            <div>1</div>
        </div>
        <div class="No no2">
            <div>2</div>
        </div>
        <div class="No no3">
            <div>3</div>
        </div>
        <div class="No no4">
            <div>4</div>
        </div>
        <div class="No no5">
            <div>5</div>
        </div>
        <div class="No no6">
            <div>6</div>
        </div>
        <div class="No no7">
            <div>7</div>
        </div>
        <div class="No no8">
            <div>8</div>
        </div>
        <div class="No no9">
            <div>9</div>
        </div>
        <div class="No no10">
            <div>10</div>
        </div>
        <div class="No no11">
            <div>11</div>
        </div>
        <div class="No no12">
            <div>12</div>
        </div>
       

    </div>
    <script>
      let secondHand=document.querySelector("#second")
      let minuteHand=document.querySelector("#minute")
      let hourHand=document.querySelector("#hour")

      function setClock(){
      const date=new Date();
      const getSeconds=date.getSeconds()/60;
      const getMinutes=date.getMinutes()/60;
      const getHours=date.getHours()/12;

      secondHand.style.transform="rotate("+getSeconds*360 +"deg)"
      hourHand.style.transform="rotate("+getHours*360 +"deg)"
      minuteHand.style.transform="rotate("+getMinutes*360 +"deg)"

}

setInterval(setClock, 1000)
    </script>
</body>
</html>
